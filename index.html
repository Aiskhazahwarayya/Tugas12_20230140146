<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1><i class="fas fa-user-graduate"></i> Pendaftaran Peminatan</h1>
            <p>Silahkan isi formulir berikut dengan data yang valid</p>
        </div>
        
        <form class="registration-form">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Nama Lengkap</label>
                <input type="text" id="name" placeholder="Masukkan nama lengkap">
            </div>
            
            <div class="form-group">
                <label for="nim"><i class="fas fa-id-card"></i> NIM</label>
                <input type="text" id="nim" placeholder="Masukkan NIM">
            </div>

            <div class="form-row">
                <div class="form-group half-width">
                    <label for="tanggal_lahir"><i class="fas fa-birthday-cake"></i> Tanggal Lahir</label>
                    <input type="date" id="tanggal_lahir">
                </div>
                
                <div class="form-group half-width">
                    <label><i class="fas fa-venus-mars"></i> Jenis Kelamin</label>
                    <div class="radio-group horizontal">
                        <label class="radio-option">
                            <input type="radio" name="jenis_kelamin" value="Laki-laki">
                            <span class="radio-checkmark"></span>
                            Laki-laki
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="jenis_kelamin" value="Perempuan">
                            <span class="radio-checkmark"></span>
                            Perempuan
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="alamat"><i class="fas fa-map-marker-alt"></i> Alamat</label>
                <textarea id="alamat" rows="3" placeholder="Masukkan alamat lengkap"></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group half-width">
                    <label for="angkatan"><i class="fas fa-graduation-cap"></i> Angkatan</label>
                    <select id="angkatan">
                        <option value="" disabled selected>Pilih Angkatan</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
                
                <div class="form-group half-width">
                    <label><i class="fas fa-calendar-alt"></i> Tanggal Pendaftaran</label>
                    <input type="text" id="tanggal_daftar" readonly>
                </div>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-book-open"></i> Peminatan</label>
                <div class="checkbox-container">
                    <label class="checkbox-option">
                        <input type="checkbox" name="peminatan" value="Programming">
                        <span class="checkbox-checkmark"></span>
                        Programming
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="peminatan" value="UI/UX">
                        <span class="checkbox-checkmark"></span>
                        UI/UX
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="peminatan" value="Jaringan">
                        <span class="checkbox-checkmark"></span>
                        Jaringan
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="peminatan" value="Data">
                        <span class="checkbox-checkmark"></span>
                        Data
                    </label>
                </div>
            </div>
            
            <button type="button" class="submit-btn" onclick="kirimData()">
                <i class="fas fa-paper-plane"></i> Kirim Data
            </button>
        </form>
    </div>

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h3><i class="fas fa-check-circle"></i> Data Berhasil Disimpan!</h3>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
